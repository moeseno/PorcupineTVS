<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PorcupineTVS Demo Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            letter-spacing: -1px;
            margin-bottom: 40px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .card {
            background: #111;
            border: 1px solid #333;
            padding: 30px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            width: 200px;
            text-align: center;
            transition: all 0.2s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card:hover {
            border-color: #00ffcc;
            transform: translateY(-5px);
            background: #161616;
        }

        .card h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #00ffcc;
        }

        .card p {
            font-size: 13px;
            color: #888;
            line-height: 1.4;
        }
    </style>
</head>
<body style="forced-color-adjust:none">

    <h1>PorcupineTVS Demos</h1>

    <div class="container">
        <a href="demo1.html" class="card">
            <h2>Logic Visualizer</h2>
            <p>Interactive 3D porcupine showing all 98 mapped vectors and key sequences.</p>
        </a>

        <a href="demo2.html" class="card">
            <h2>Movement Lab</h2>
            <p>3rd-person movement lab with 16-directional stiff steering.</p>
        </a>
    </div>

</body>
</html>
